<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | OpenMarket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f0ff; /* Fundo azul claro */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            max-width: 70%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-description h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-description p {
            margin-bottom: 10px;
        }

        .add-to-cart button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Detalhes do Produto</header>

        <!-- Imagem ampliada do produto -->
        <section class="product-image">
            <img src="product_image.jpg" alt="Nome do Produto">
        </section>

        <!-- Descrição detalhada do produto -->
        <section class="product-description">
            <h2>Nome do Produto</h2>
            <p>Descrição detalhada do produto...</p>
            <p>Preço: $100</p>
            <p>Disponibilidade: Em estoque</p>
        </section>

        <!-- Opção para adicionar o produto ao carrinho -->
        <section class="add-to-cart">
            <button>Adicionar ao Carrinho</button>
        </section>
    </div>
</body>
</html>

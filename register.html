<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | OpenMarket</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="login-form">
        <header>Registrar</header>
        <div>
            <input type="text" id="nome" placeholder="Nome" autocomplete="off" required>
        </div>
        <div>
            <input type="email" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div>
            <input type="password" id="senha" placeholder="Password" autocomplete="off" required>
        </div>
        <div>
            <input type="password" id="confirmar-senha" placeholder="Confirmar Password" autocomplete="off" required>
        </div>
        <div>
            <button onclick="validarRegistro()">Registrar</button>
        </div>
        <div>
            <p>JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
